    <!--content section-->
    <section class="sct-config">

        <div class="izquierdaPanel">
            <a href="/ProjectGM_HTML/admin-config-puntos-retiro.html">Puntos de retiro</a>
            <a href="/ProjectGM_HTML/admin-config-premios-autores.html" id="izq-3">Premios de autores</a>
            <a href="/ProjectGM_HTML/admin-config-generos-literarios.html" id="izq-4">Géneros literarios</a>

        </div>

        <form class="derechaPanel">


            <h1>Nuevo punto de retiro</h1>

            <div class="inputContPanel">
                <label class="labelPanel" for="inputRetiro">ID socio comercial</label>
                <input type="text" class="retiroInputType" id="inputRetiro">
            </div>

            <div class="inputContPanel">
                <label class="labelPanel" for="inputComi">Valor de la comisión</label>
                <input type="number" class="comiInputType" id="inputComi">
            </div>

            <div class="inputContPanel">
                <label class="labelPanel" for="inputRetiro">Agregar ubicación de retiro</label>
                <input type="text" class="retiroInput" id="inputRetiro">
            </div>
            <div class="inputContPanel">
                <label class="labelPanel" for="inputProvRetiro">Provincia</label>
                <input type="text" class="retiroProvincia" id="inputProvRetiro">
            </div>
            <div class="inputContPanel">
                <label class="labelPanel" for="inputCantonRetiro">Cantón</label>
                <input type="text" class="retiroCanton" id="inputCantonRetiro">
            </div>
            <div class="inputContPanel">
                <label class="labelPanel" for="inputDisRetiro">Distrito</label>
                <input type="text" class="retiroDis" id="inputDisRetiro">
            </div>
            <div class="inputContPanel">
                <label class="labelPanel" for="inputDirecRetiro">Dirección exacta</label>
                <input type="text" class="retiroDirec" id="inputDirecRetiro">
            </div>

            <img class="imgPuntos" src="/ProjectGM_IMG/ubicacion.PNG">

            <div>
                <button class="btn-addSocio" id="btn-add">Agregar</button>
                <button class="btn-addSocio" id="btn-add">Editar</button>
                <button class="btn-addSocio" id="btn-add">Eliminar</button>
