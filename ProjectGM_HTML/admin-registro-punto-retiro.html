    <!--content-->
    <section class="section-form">
        <h1>Registro de Punto de Retiro</h1>
        <form action="" class="form-container">
            <div class="mt-3">
                <label class="label" for="input-id">Id:</label>
                <input type="text" class="input required-field" id="input-id">
            </div>
            <div class="mt-3">
                <label class="label" for="input-name">Nombre del punto de retiro:</label>
                <input type="text" class="input required-field" id="input-name">
            </div>
            <div class="mt-3">
                <label class="label" for="slt-provincia">Provincia:</label>
                <select class="select required-field" id="slt-provincia">
                    <option value="">-- Seleccione una opción --</option>
                </select>
            </div>

            <div class="mt-3">
                <label class="label" for="slt-canton">Cantón:</label>
                <select class="select required-field" id="slt-canton">
                    <option value="">-- Seleccione una opción --</option>
                </select>
            </div>

            <div class="mt-3">
                <label class="label" for="slt-distrito">Distrito:</label>
                <select class="select required-field" id="slt-distrito">
                    <option value="">-- Seleccione una opción --</option>
                </select>
            </div>

            <div class="mt-3 textarea-container">
                <label class="label label-textarea" for="input-name">Direccion exacta:</label>
                <textarea class="textarea input" name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="mt-3">
                <label class="label" for="input-socio">Nombre del socio:</label>
                <select class="select required-field" id="slt-socio">
                    <option value="">-- Seleccione una opción --</option>
                </select>
            </div>

            <div class="mt-3">
                <label class="label" for="input-socio-id">Id del socio comercial:</label>
                <input type="text" class="input required-field" id="input-socio-id" disabled>
            </div>

            <div class="mt-3 btn-container">
                <button type="button" class="btn-save btn btn-size" id="btn-save">Guardar</button>
                <button type="button" class="btn-cancel btn btn-size" id="btn-cancel">Cancelar</button>
            </div>
        </form>

    </section>

    <!--Footer-->
    <footer class="footer">
