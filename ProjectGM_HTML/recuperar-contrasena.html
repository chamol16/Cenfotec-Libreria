<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <!--reset CSS-->
    <link rel="stylesheet" href="/ProjectGM_CSS/reset.css">
    <!--nav-footer CSS-->
    <link rel="stylesheet" href="/ProjectGM_CSS/nav-footer.css">
    <!--own CSS-->
    <link rel="stylesheet" href="/ProjectGM_CSS/recuperar-contrasena.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/1564ee1284.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--nav-->
    <nav class="nav">
        <a class="brand-container" href="/ProjectGM_HTML/libreria.html">
            <div class="logo-producto"></div>
        </a>
        <ul class="nav-ul">
            <li>¿Recordaste tu contraseña?</li>
            <li><i class="fa-solid fa-arrow-right-long"></i></li>
            <li><a href="/ProjectGM_HTML/iniciar-sesion.html">Inicia sesión</a></li>
        </ul>
    </nav>
    <!--Recover password section-->
    <section class="recover-password-section">

        <p>Te enviaremos un correo electrónico con un código de verificacion para que puedas restablecer tu
            contraseña</p>
        <div class="send-code-form">

            <label for="">Correo electrónico:</label>
            <input type="email" class="input-email" id="input-email">
            <button class="btn btn-send-code" id="btn-send-code">Enviar código</button>

        </div>

        <form action="" class="form">

            <div class="mt-3">
                <label for="">Código de verificación:</label>
                <input type="text" class="required-field" placeholder="Inserte el código recibido">
            </div>
            <div class="mt-3">
                <label for="">Nueva contraseña:</label>
                <input type="password" class="required-field" placeholder="Digitá tu nueva contraseña">
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-save" id="btn-save">Guardar</button>
            </div>
        </form>
    </section>

    <!--script sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--script recoverPass js-->
    <script src="/ProjectGM_JS/recuperar-contrasena.js"></script>

</body>

</html>
