    <!--reset CSS-->
    <link rel="stylesheet" href="/ProjectGM_CSS/reset.css">
    <!--nav-footer CSS-->

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

<body>
    <!--nav-->
    <nav class="nav">
        <a class="brand-container" href="/ProjectGM_HTML/admin-profile.html">
            <div class="logo-producto"></div>
        </a>
        <ul class="nav-ul">
            <!--   <li><a href="/ProjectGM_HTML/admin-catalogos.html">Administrar catálogos</a></li>
            <li><a href="/ProjectGM_HTML/admin-panel-configuracion.html">Panel configuración</a></li>

        </ul>

    <!--content-->
    <section class="section-form">

        <h1>Editar Usuario</h1>

        <form action="" class="form-container">
            <div class="mt-3">
                <label class="label" for="input-email">Correo:</label>
                <input type="email" class="input required-field" id="input-email">
            </div>
            <div class="mt-3">
                <label class="label" for="input-password">Contraseña:</label>
                <input type="password" class="input required-field" id="input-password">
            </div>
            <div class="mt-3">
                <label class="label" for="input-confirm">Confirmar contraseña:</label>
                <input type="password" class="input required-field" id="input-confirm">
            </div>
        </form>

        <div class="mt-3 btn-container">
            <button type="button" class="btn-save btn btn-size" id="btn-save">Guardar</button>
            <button type="button" class="btn-cancel btn btn-size" id="btn-cancel">Cancelar</button>
        </div>
    </section>

    <!--Footer-->
    <footer class="footer">
        <div>
            <a href="/ProjectGM_HTML/admin-profile.html">Growthminate® 2022</a>
        </div>
    </footer>

    <script src="/ProjectGM_JS/admin-editar-usuario.js"></script>
