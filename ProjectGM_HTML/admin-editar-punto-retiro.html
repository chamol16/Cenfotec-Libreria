    <!--content-->
    <section class="section-form">

        <h1>Editar Punto de Retiro</h1>

        <form action="" class="form-container">
            <div class="mt-3">
                <label class="label" for="input-id">Id:</label>
                <input type="text" class="input required-field" id="input-id" disabled>
            </div>

            <div class="mt-3">
                <label class="label" for="input-socio">Socio:</label>
                <input type="text" class="input required-field" id="input-socio" disabled>
            </div>

            <div class="mt-3">
                <label class="label" for="slt-province">Provincia:</label>
                <select class="select required-field" id="slt-province">
                    <option value="">-- Seleccione una opción --</option>
                </select>

            </div>

            <div class="mt-3">
                <label class="label" for="slt-canton">Cantón:</label>
                <select class="select required-field" id="slt-canton">
                    <option value="">-- Seleccione una opción --</option>


                </select>
            </div>

            <div class="mt-3">
                <label class="label" for="slt-district">Distrito:</label>
                <select class="select required-field" id="slt-district">
                    <option value="">-- Seleccione una opción --</option>
                </select>
            </div>

            <div class="mt-3 textarea-container">
                <label class="label label-textarea" for="input-direccion-exacta">Dirección exacta:</label>
                <textarea class="textarea" name="" id="input-direccion-exacta" cols="30" rows="10"></textarea>
            </div>
        </form>

        <div class="mt-3 btn-container">
            <button type="button" class="btn-save btn btn-size" id="btn-save">Guardar</button>
            <button type="button" class="btn-cancel btn btn-size" id="btn-cancel">Cancelar</button>
        </div>
    </section>
