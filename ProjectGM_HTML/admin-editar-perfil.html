<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil administrador</title>
    <!--reset CSS-->
    <link rel="stylesheet" href="/ProjectGM_CSS/reset.css">
    <!--nav-footer CSS-->
    <link rel="stylesheet" href="/ProjectGM_CSS/nav-footer.css">
    <!--own CSS-->
    <link rel="stylesheet" href="/ProjectGM_CSS/admin-editar.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/1564ee1284.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--nav-->
    <nav class="nav">
        <a class="brand-container" href="/ProjectGM_HTML/admin-profile.html">
            <div class="logo-producto"></div>
        </a>
        <ul class="nav-ul">
            <!--   <li><a href="/ProjectGM_HTML/admin-catalogos.html">Administrar catálogos</a></li>
            <li><a href="/ProjectGM_HTML/admin-panel-configuracion.html">Panel configuración</a></li>
            <li><a href="/ProjectGM_HTML/admin-reportes.html">Generar reportes</a></li> -->
            <li><a href="/ProjectGM_HTML/iniciar-sesion.html" id="iniciar-sesion-a">Iniciar sesión</a></li>
        </ul>
    </nav>

    <!--Contenido-->


    <section class="sct-editAdmin">
        <form class="form-editAdmin">
            <div class="inputContainer">
                <label for="txt-compania">Compañía</label>
                <h2>El bazar de las sorpresas</h2>
            </div>

            <div class="inputContainer">
                <label for="">Nombre</label>
                <input type="text" id="name" class="input">
            </div>

            <div class="inputContainer">
                <label for="">Primer apellido</label>
                <input type="text" id="first-last-name" class="input">
            </div>

            <div class="inputContainer">
                <label for="">Segundo apellido</label>
                <input type="text" id="second-last-name" class="input">
            </div>

            <div class="inputContainer">
                <label for="">Número de contacto</label>
                <input type="text" id="phone" class="input">
            </div>

            <div class="inputContainer">
                <label for="">Correo personal</label>
                <input type="email" id="email" class="input">
            </div>

        </form>

        <form class="form-editAdmin">

            <div class="inputContainer">
                <label for="">Dirección</label>
                <input type="text" id="address" class="input">
            </div>
            <div class="inputContainer">
                <label for="slt-idType">Tipo de idetificación</label>
                <select id="slt-idType">
                    <option>Cédula de identidad</option>
                    <option>Número de Seguro Social</option>
                    <option>Tarjeta de residencia (DIMEX)</option>
                    <option>Documento de identificación diplomático</option>
                </select>
            </div>

            <div class="inputContainer">
                <label for="">Número de Identificación</label>
                <input type="text" id="id" class="input">
            </div>

            <div class="inputContainer">
                <label for="">Nueva contraseña</label>
                <input type="password" id="password" class="input">
            </div>

            <div class="inputContainer">
                <label for="">Confirmar cambio</label>
                <input type="password" id="confirm-password" class="input">
            </div>

        </form>

    </section>

    <div class="btn-container">
        <button type="button" id="btn-save" class="btn">Guardar</button>
    </div>


    <!--Footer-->
    <footer class="footer">
        <div>
            <a href="/ProjectGM_HTML/admin-profile.html">Growthminate® 2022</a>
        </div>

    </footer>

    <!--script sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--js validation-->
    <script src="/ProjectGM_JS/admin-edit-profile.js"></script>
    <!--DB for admin logged-->
    <script src="/ProjectGM_JS/users-DB.js"></script>
</body>




</html>
