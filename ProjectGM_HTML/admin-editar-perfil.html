<body>

    <!--Contenido-->


    <section class="sct-editAdmin">
        <form class="form-editAdmin">
            <div class="inputContainer">
                <label for="txt-compania">Compañía</label>
                <h2>El bazar de las sorpresas</h2>
            </div>

            <div class="inputContainer">
                <label for="txt-adminName">Nombre</label>
                <input type="text" id="txt-adminName">
            </div>

            <div class="inputContainer">
                <label for="txt-lastName">Primer apellido</label>
                <input type="text" id="txt-lastName">
            </div>

            <div class="inputContainer">
                <label for="txt-lastName-2">Segundo apellido</label>
                <input type="text" id="txt-lastName-2">
            </div>

            <div class="inputContainer">
                <label for="txt-tel">Número de contacto</label>
                <input type="text" id="txt-tel">
            </div>

            <div class="inputContainer">
                <label for="txt-correoPersonal">Correo personal</label>
                <input type="email" id="txt-correoPersonal">
            </div>

        </form>

        <form class="form-editAdmin">

            <div class="inputContainer">
                <label for="txt-addLocation">Ubicación</label>
                <input type="text" id="txt-addLocation">
            </div>

            <div class="inputContainer">
                <label for="slt-idType">Tipo de idetificación</label>
                <select id="slt-idType">
                    <option value="">-Tipo de identificación-</option>
                    <option value="1">Cédula Física</option>
                    <option value="2">Cédula Jurídica</option>
                    <option value="3">Cédula Extranjera</option>
                </select>
            </div>

            <div class="inputContainer">
                <label for="txt-addNumerId">Número de Identificación</label>
                <input type="text" id="txt-addNumerId">
            </div>

            <div class="inputContainer">
                <label for="txt-changePass">Nueva contraseña</label>
                <input type="password" id="txt-changePass">
            </div>

            <div class="inputContainer">
                <label for="txt-changePass-conf">Confirmar cambio</label>
                <input type="password" id="txt-changePass-conf">
            </div>

        </form>

    </section>

    <div class="btn-container">
        <button type="button" id="btn-save">Guardar</button>
    </div>
