<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <!--reset CSS-->
    <link rel="stylesheet" href="/ProjectGM_CSS/reset_CSS.css">
    <!--own CSS-->
    <link rel="stylesheet" href="/ProjectGM_CSS/recuperarContrasena_CSS.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/1564ee1284.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--nav-->
    <nav class="nav">
        <div class="brand-container">
            <a href="/ProjectGM_HTML/libreria.html">EL BAZAR DE LAS SORPRESAS</a>
        </div>
        <ul class="ul">
            <li>¿Recordaste tu contraseña?</li>
            <li><i class="fa-solid fa-arrow-right-long"></i></li>
            <li><a href="/ProjectGM_HTML/iniciarSesion.html">Inicia sesión</a></li>
        </ul>
    </nav>
    <!--Recover password section-->
    <section class="recover-password-section">
        <form action="" class="form">
            <div class="mt-3">
                <p>Te enviaremos un correo electrónico con un código de verificacion para que puedas restablecer tu
                    contraseña</p>
            </div>
            <div class="mt-3">
                <label for="">Correo electrónico:</label>
                <input type="email">
                <button class="btn-form">Enviar código</button>
            </div>
            <div class="mt-3">
                <label for="">Por favor, ingresa el código de verificación:</label>
                <input type="text">
            </div>
            <div class="mt-3">
                <label for="">Digita tu nueva contraseña:</label>
                <input type="password">
            </div>
            <div class="mt-3">
                <button class="btn-form">Guardar</button>
            </div>
        </form>
    </section>
</body>

</html>
