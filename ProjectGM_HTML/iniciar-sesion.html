<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!--reset CSS-->
    <link rel="stylesheet" href="/ProjectGM_CSS/reset.css">
    <!--own CSS-->
    <link rel="stylesheet" href="/ProjectGM_CSS/iniciar-sesion.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/1564ee1284.js" crossorigin="anonymous"></script>
</head>

<body>

    <!--nav-->
    <nav class="nav">
        <div class="brand-container">
            <a href="/ProjectGM_HTML/libreria.html"><img class="logo-producto"
                    src="/ProjectGM_IMG/logo-producto-blanco.png" alt=""></a>
        </div>
        <ul class="ul">
            <li>¿No tienes una cuenta?</li>
            <li><i class="fa-solid fa-arrow-right-long"></i></li>
            <li><a href="/ProjectGM_HTML/registro-usuario.html">Regístrate</a></li>
        </ul>
    </nav>

    <!--Signin section-->
    <section class="signin">
        <form action="" class="form">
            <div class="mt-3">
                <label class="label" for="input-email">Correo electrónico:</label>
                <input type="text" class="input" id="input-email">
            </div>
            <div class="mt-3">
                <label class="label" for="input-password">Contraseña:</label>
                <input type="password" class="input" id="input-password">
                <a href="/ProjectGM_HTML/recuperar-contrasena.html">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="mt-3">
                <button type="button" class="btn-signin" id="btn-signin">Iniciar sesión</button>
            </div>
        </form>
        <div class="create-container">
            <h2>¿Eres un cliente nuevo?</h2>
            <a class="btn-create" href="/ProjectGM_HTML/registroUsuario.html">Crea una cuenta</a>
        </div>
    </section>

    <!--script sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--DB users-->
    <script src="/ProjectGM_JS/users-DB.js"></script>
    <!--js iniciar sesion-->
    <script src="/ProjectGM_JS/iniciar-sesion.js"></script>

</body>

</html>
