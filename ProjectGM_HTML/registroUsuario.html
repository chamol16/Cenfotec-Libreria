<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <!--reset CSS-->
    <link rel="stylesheet" href="/ProjectGM_CSS/reset_CSS.css">
    <!--own CSS-->
    <link rel="stylesheet" href="/ProjectGM_CSS/registroUsuario_CSS.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--Font Awesome-->

</head>

<body>
    <!--nav-->
    <nav class="nav">
        <div class="brand-container">
            <a href="/ProjectGM_HTML/libreria.html">EL BAZAR DE LAS SORPRESAS</a>
        </div>
        <ul class="ul">
            <li>¿Ya tienes un usuario?</li>
            <li><i class="fa-solid fa-arrow-right-long"></i></li>
            <li><a href="/ProjectGM_HTML/iniciarSesion.html">Inicia sesión</a></li>
        </ul>
    </nav>

    <!--form section-->
    <section class="section-form">
        <form action="" class="form-container">

            <div class="mt-3">
                <label class="label" for="input-name">Nombre:</label>
                <input type="text" class="input required-field" id="input-name">
            </div>

            <div class="mt-3">
                <label class="label" for="input-first-last-name">Primer apellido:</label>
                <input type="text" class="input required-field" id="input-first-last-name">
            </div>

            <div class="mt-3">
                <label class="label" for="input-second-last-name">Segundo apellido:</label>
                <input type="text" class="input required-field" id="input-second-last-name">
            </div>

            <div class="mt-3">
                <label class="label" for="input-gender">Género:</label>
                <select class="select required-field" id="slt-gender">
                    <option value="">-- Seleccione una opción --</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>Otro</option>
                </select>
            </div>

            <div class="mt-3">
                <label class="label" for="input-type-id">Tipo de indentificación:</label>
                <select class="select required-field" id="slt-type-id">
                    <option value="">-- Seleccione una opción --</option>
                    <option>Cédula de identidad</option>
                    <option>Número de Seguro Social</option>
                    <option>Tarjeta de residencia (DIMEX)</option>
                    <option>Documento de identificación diplomático</option>
                </select>
            </div>

            <div class="mt-3">
                <label class="label" for="input-id">Número de identificación:</label>
                <input type="text" class="input required-field" id="input-id">
            </div>

            <div class="mt-3">
                <label class="label" for="input-email">Correo electrónico:</label>
                <input type="email " class="input required-field" id="input-email">
            </div>

            <div class="mt-3">
                <label class="label" for="input-password">Contraseña:</label>
                <input type="password" class="input required-field" id="input-password">
            </div>

            <div class="mt-3">
                <label class="label" for="slt-province">Provincia:</label>
                <select class="select required-field" id="slt-province">
                    <option value="">-- Seleccione una opción --</option>
                </select>

            </div>

            <div class="mt-3">
                <label class="label" for="slt-canton">Cantón:</label>
                <select class="select required-field" id="slt-canton">
                    <option value="">-- Seleccione una opción --</option>


                </select>
            </div>

            <div class="mt-3">
                <label class="label" for="slt-district">Distrito:</label>
                <select class="select required-field" id="slt-district">
                    <option value="">-- Seleccione una opción --</option>
                </select>
            </div>

            <div class="textarea-container">
                <label class="label-textarea" for="input-address">Dirección exacta:</label>
                <textarea name="" id="" cols="30" rows="10" class="input textarea required-field"
                    id="input-address"></textarea>
            </div>

            <div class="google-maps-container">
                <label class="label" for="">Ubicación:</label>
                <!--    <input type="text" class="input"> -->
                <div id="map">
                </div>
            </div>

            <div class="favoritos-container">
                <label class="label label-favoritos" for="generos-favoritos">Géneros literarios favoritos:
                    <br>(Opcional)</label>

                <div class="select-container">
                    <select class="favoritos-select" id="generos-favoritos">
                        <option value="">-- Seleccione una opción --</option>
                        <option>Narrativo</option>
                        <option>Lírico</option>
                        <option>Dramático</option>
                        <option>Didáctico</option>
                    </select>

                    <select class="favoritos-select" id="generos-favoritos">
                        <option value="">-- Seleccione una opción --</option>
                        <option>Narrativo</option>
                        <option>Lírico</option>
                        <option>Dramático</option>
                        <option>Didáctico</option>
                    </select>

                    <select name="generos-favoritos" class="favoritos-select" id="generos-favoritos">
                        <option value="">-- Seleccione una opción --</option>
                        <option>Narrativo</option>
                        <option>Lírico</option>
                        <option>Dramático</option>
                        <option>Didáctico</option>
                    </select>
                </div>
            </div>

            <div class="favoritos-container">
                <label class="label label-favoritos" for="autores-favoritos">Autores favoritos:<br>(Opcional)</label>

                <div class="select-container">

                    <select name="autores-favoritos" class="favoritos-select" id="autores-favoritos">
                        <option value="">-- Seleccione una opción --</option>
                        <option value="">Gabriel García Márquez</option>
                        <option value="">Miguel de Cervantes</option>
                        <option value="">Stephen King</option>
                    </select>

                    <select name="autores-favoritos" class="favoritos-select" id="autores-favoritos">
                        <option value="">-- Seleccione una opción --</option>
                        <option value="">Gabriel García Márquez</option>
                        <option value="">Miguel de Cervantes</option>
                        <option value="">Stephen King</option>
                    </select>

                    <select name="autores-favoritos" class="favoritos-select" id="autores-favoritos">
                        <option value="">-- Seleccione una opción --</option>
                        <option value="">Gabriel García Márquez</option>
                        <option value="">Miguel de Cervantes</option>
                        <option value="">Stephen King</option>
                    </select>

                </div>
            </div>

            <div class="mt-3 btn-container">
                <button type="button" class="btn-register" id="btn-register">Registrar</button>
            </div>

        </form>
        <div class="img-container">
            <img src="" alt="" class="img">
            <button class="btn-upload-img">Subir</button>
        </div>
    </section>

    <!--script sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--js Costa Rica-->
    <script src="/ProjectGM_JS/provincias.js"></script>
    <script src="/ProjectGM_JS/cantones.js"></script>
    <!--js registro de usuarios-->
    <script src="/ProjectGM_JS/registroUsuario_JS.js"></script>
