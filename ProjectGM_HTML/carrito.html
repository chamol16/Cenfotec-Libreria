<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <!--reset CSS-->
    <link rel="stylesheet" href="/ProjectGM_CSS/reset.css">
    <!--nav-footer CSS-->
    <link rel="stylesheet" href="/ProjectGM_CSS/nav-footer.css">
    <!--own CSS-->
    <link rel="stylesheet" href="/ProjectGM_CSS/carrito.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/1564ee1284.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--nav-->
    <nav class="nav">
        <a class="brand-container" href="/ProjectGM_HTML/libreria.html">
            <div class="logo-producto"></div>
        </a>
        <div class="searching-bar-container">
            <input type="search" class="input-search" placeholder="Buscar...">
            <a href="/ProjectGM_HTML/resultado-busqueda.html"><i class="fa-solid fa-magnifying-glass loop"></i></a>
        </div>
        <ul class="nav-ul">
            <li>
                <select class="slt-nav" id="slt-profile">
                    <option value=""> Mi Perfil </option>
                    <option class="option">Perfil</option>
                    <option class="option">Historial de pedidos</option>
                </select>
            </li>
            <li>
                <select class="slt-nav" id="slt-list">
                    <option class="" value=""> Listas </option>
                    <option>Autores</option>
                    <option>Libros</option>
                </select>
            </li>

            <li><a href="/ProjectGM_HTML/carrito.html"><i class="fa-solid fa-cart-shopping" id="cart"></i></a></li>
            <li><a href="/ProjectGM_HTML/iniciar-sesion.html" id="iniciar-sesion-a">Iniciar sesión</a></li>

        </ul>
    </nav>

    <!--content section-->
    <section class="cart-section">
        <div class="cart-title">
            <h1>Carrito de compras</h1>
        </div>

        <div class="cart-container">

            <div class="cart-item">
                <input type="number" class="cantidad" id="book-quantity">
                <img src="" alt="" class="img-container" id="book-photo">
                <div class="book-name-container">
                    <h3 id="book-name"></h3>
                </div>
                <input type="number" id="book-price" disabled>
                <i class="fa-solid fa-trash-can" id="delete-icon"></i>
            </div>

            <div class="preferencias-container">
                <div class="eleccion-container">
                    <div class="metodo-direccion-container">
                        <label for="">Seleccionar método de pago</label>
                        <select name="" id="" class="slt-nav">
                            <option value="">VISA 9087</option>
                            <option value="">MCARD 8319</option>
                        </select>
                    </div>
                    <div class="metodo-direccion-container">
                        <label for="">Elige tu dirección de envío</label>
                        <select name="" id="" class="slt-nav">
                            <option value="">Domicilio registrado</option>
                            <option value="">Walmart - Tibás</option>
                            <option value="">MC Donals - Paseo Colón</option>
                            <option value="">Farmacía Fischel - San Rafael Heredia</option>
                            <option value="">Peri - Cartago</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="descuento-container">
                <div class="descuento" id="paymetsContainer">
                    <div class="">
                        <input id="libroFanCheckbox" type="checkbox">
                        <label for="libroFanCheckbox">¿Aplicar descuento libro fan?</label>
                    </div>
                    <div class="descuento-child">
                        <div class="calculo-final">
                            <h3>Total descuento:</h3>
                            <h3 id="descuento">¢0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cart-footer">
            <h3 class="negrita" id="total-pagar"></h3>
            <button class="btn" id="btn-comprar">Comprar</button>
        </div>

    </section>

    <!--footer-->
    <footer class="footer">
        <div class="footer-child-container">
            <h2>¿Quiénes somos?</h2>
            <ul class="footer-ul">
                <li><a href="/ProjectGM_HTML/landing-page-producto.html">Nosotros</a></li>
                <li class="acceso" id="libro-fan">Libro-fan</li>
            </ul>
        </div>
        <div class="footer-child-container">
            <h2>Perfil</h2>
            <ul class="footer-ul">
                <li class="acceso" id="perfil">Mi perfil</li>
                <li class="acceso" id="historial-pedidos">Historial de pedidos</li>
            </ul>
        </div>
        <div class="footer-child-container">
            <h2>Listas</h2>
            <ul class="footer-ul">
                <li><a href="/ProjectGM_HTML/lista-libros.html">Libros</a></li>
                <li><a href="/ProjectGM_HTML/lista-autores.html">Autores</a></li>
            </ul>
        </div>
    </footer>

    <!--axios and sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--servicio general-->
    <script src="/ProjectGM_JS/servicio-general.js"></script>r
    <!--script cart js-->
    <script src="/ProjectGM_JS/carrito.js"></script>

</body>


</html>
