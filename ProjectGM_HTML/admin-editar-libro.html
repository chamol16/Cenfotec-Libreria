</head>

<body>
    <!--nav-->
    <nav class="nav">
        <a class="brand-container" href="/ProjectGM_HTML/admin-profile.html">
            <div class="logo-producto"></div>

            <li><a href="/ProjectGM_HTML/iniciar-sesion.html" id="iniciar-sesion-a">Iniciar sesión</a></li>
        </ul>
    </nav>

    <!--content-->
    <section class="section-form">

        <h1>Editar Libro</h1>

        <form action="" class="form-container">

            <div class="mt-3 mt-3-more-space">
                <label class="label" for="">Fotografía del libro:</label>
                <div class="img-container">
                    <div id="display-img"></div>
                    <label for="input-img" class="custom-file-upload btn">
                        <input type="file" id="input-img" accept="image/jpg">
                        Cambiar
                    </label>
                </div>
            </div>

            <div class="mt-3">
                <label class="label" for="input-id">Identificación:</label>
                <input type="text" class="input required-field" id="input-id" disabled>
            </div>
            <div class="mt-3">
                <label class="label" for="input-name">Nombre:</label>
                <input type="text" class="input required-field" id="input-name">
            </div>

            <div class="mt-3">
                <label class="label" for="slt-author">Autor:</label>
                <select class="select required-field" id="slt-author">
                    <option value="">-- Seleccione una opción --</option>
                </select>
            </div>

            <div class="mt-3">
                <label class="label" for="input-price">Precio:</label>
                <input type="number" class="input required-field" id="input-price">
            </div>

            <div class="mt-3">
                <label class="label" for="slt-stock">Stock:</label>
                <select name="" id="slt-stock" class="required-field">
                    <option value="1">Sí</option>
                    <option value="2">No</option>
                </select>
            </div>

            <div class="mt-3">
                <label class="label" for="input-idiom">Idioma:</label>
                <input type="text" class="input required-field" id="input-idiom">
            </div>

            <div class="mt-3">
                <label class="label" for="input-discount">Descuento:</label>
                <select class="select" id="slt-discount">
                    <option value="0">-- Seleccione una opción --</option>
                </select>
            </div>

            <div class="mt-3">
                <label class="label" for="input-amount">Porcentaje de descuento:</label>
                <input type="number" class="input" id="input-amount" value="0" disabled>
            </div>

            <div class="mt-3">
                <label class="label" for="slt-gender">Género literario:</label>
                <select class="select required-field" id="slt-gender">
                    <option value="">-- Seleccione una opción --</option>
                </select>
            </div>

            <div class="mt-3">
                <label class="label" for="slt-status">Estado:</label>
                <select class="select required-field" id="slt-status">
                    <option value="1">Activo</option>
                    <option value="2">Inactivo</option>
                </select>
            </div>
        </form>
        <div class="mt-3 btn-container">
            <button type="button" class="btn-save btn btn-size" id="btn-save">Guardar</button>
            <button type="button" class="btn-cancel btn btn-size" id="btn-cancel">Cancelar</button>
        </div>
    </section>

    <!--Footer-->
    <footer class="footer">
        <div>
            <a href="/ProjectGM_HTML/admin-profile.html">Growthminate® 2022</a>
        </div>
    </footer>

    <!--servicio general -->
    <script src="/ProjectGM_JS/servicio-general.js"></script>

    <!--script sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--own js editar libro-->
    <script src="/ProjectGM_JS/admin-editar-libro.js"></script>

</body>

</html>
