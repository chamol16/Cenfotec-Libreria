    <!--content-->
    <section id="section-form">

        <h1>Editar Libro</h1>

        <form action="" class="form-container">

            <div class="mt-3 mt-3-more-space">
                <label class="label" for="">Fotografía del libro:</label>
                <div class="img-container">
                    <div id="display-img"></div>
                    <label for="input-img" class="custom-file-upload btn">
                        <input type="file" id="input-img" accept="image/jpg">
                        Cambiar
                    </label>
                </div>
            </div>

            <div class="mt-3">
                <label class="label" for="input-id">Identificación:</label>
                <input type="text" class="input required-field" id="input-id" disabled>
            </div>
            <div class="mt-3">
                <label class="label" for="input-name">Nombre:</label>
                <input type="text" class="input required-field" id="input-name">
            </div>

            <div class="mt-3">
                <label class="label" for="slt-author">Autor:</label>
                <select class="select" id="slt-author">
                    <option value="">-- Seleccione una opción --</option>
                </select>
            </div>

            <div class="mt-3">
                <label class="label" for="input-price">Precio:</label>
                <input type="number" class="input" id="input-price">
            </div>

            <div class="mt-3">
                <label class="label" for="input-stock">Stock:</label>
                <input type="text" class="input" id="input-stock">
            </div>


            <div class="mt-3">
                <label class="label" for="input-idiom">Idioma:</label>
                <input type="text" class="input" id="input-idiom">
            </div>

            <div class="mt-3 mt-3-more-space">
                <label class="label" for="slt-awards-won">Descuento:</label>
                <div class="select-container">

                    <select class="select" id="first-discount">
                        <option value="">-- Seleccione una opción --</option>
                    </select>

                    <select class="select" id="second-discount">
                        <option value="">-- Seleccione una opción --</option>
                    </select>

                    <select class="select" id="third-discount">
                        <option value="">-- Seleccione una opción --</option>
                    </select>
                </div>
            </div>

            <div class="mt-3">
                <label class="label" for="slt-gender">Género literario:</label>
                <input type="text" class="input" disabled>
            </div>

            <div class="mt-3">
                <label class="label" for="slt-status">Estado:</label>
                <select class="select" id="slt-status">
                    <option value="">-- Seleccione una opción --</option>
                    <option value="1">Activo</option>
                    <option value="2">Inactivo</option>
                </select>
            </div>

            <div class="mt-3 btn-container">
                <button type="button" class="btn-save btn" id="btn-save">Guardar</button>
            </div>
        </form>


    </section>
