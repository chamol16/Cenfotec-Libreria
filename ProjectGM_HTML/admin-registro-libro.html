</head>

<body>

    <nav class="nav">
        <a class="brand-container" href="/ProjectGM_HTML/admin-profile.html">

        </ul>

    <!--content-->
    <section class="section-form">

        <h1>Registro de libros</h1>

        <form action="" class="form-container">

            <div class="mt-3 mt-3-more-space">
                <label class="label" for="input-name">Imagen del libro:</label>
                <div class="img-container">
                    <div id="display-img"></div>
                    <label for="input-img" class="custom-file-upload btn">
                        <input type="file" id="input-img" accept="image/jpg">
                        Buscar
                    </label>
                </div>
            </div>

            <div class="mt-3">
                <label class="label" for="input-isbn">ISBN:</label>
                <input type="text" class="input required-field" id="input-isbn">
            </div>

            <div class="mt-3">
                <label class="label" for="input-name">Nombre del libro:</label>
                <input type="text" class="input required-field" id="input-name">
            </div>

            <div class="mt-3">
                <label class="label" for="slt-author">Autor:</label>
                <select class="select required-field" id="slt-author">
                    <option value="">-- Seleccione una opción --</option>
                </select>
            </div>

            <div class="mt-3">
                <label class="label" for="input-release-date">Fecha de publicación:</label>
                <input type="date" class="input required-field" id="input-release-date">
            </div>

            <div class="mt-3">
                <label class="label" for="input-editorial">Editorial:</label>
                <input type="text" class="input required-field" id="input-editorial">
            </div>

            <div class="mt-3 mt-3-more-space">
                <label class="label" for="slt-award">Premios ganados:</label>
                <div class="award-container">
                    <select class="select" id="slt-award-1">
                        <option value="">-- Seleccione una opción --</option>
                    </select>
                    <select class="select" id="slt-award-2">
                        <option value="">-- Seleccione una opción --</option>
                    </select>
                    <select class="select" id="slt-award-3">
                        <option value="">-- Seleccione una opción --</option>
                    </select>
                </div>
            </div>

            <div class="textarea-container">
                <label class="label-textarea" for="text-review">Reseña del libro:</label>
                <textarea name="" id="text-review" cols="30" rows="10" class="input textarea required-field"></textarea>
            </div>

            <div class="mt-3">
                <label class="label" for="input-price">Precio:</label>
                <input type="number" class="input required-field" id="input-price" placeholder="1000">
            </div>

            <div class="mt-3">
                <label class="label" for="input-discount">Descuento:</label>
                <select class="select" id="slt-discount">
                    <option value="0">-- Seleccione una opción --</option>
                </select>
            </div>

            <div class="mt-3">
                <label class="label" for="input-amount">Porcentaje de descuento:</label>
                <input type="number" class="input" id="input-amount" disabled>
            </div>
        </form>

        <div class="mt-3 btn-container">
            <button type="button" class="btn-save btn btn-size" id="btn-save">Guardar</button>
            <button type="button" class="btn-cancel btn btn-size" id="btn-cancel">Cancelar</button>
        </div>

    </section>

    <!--Footer-->
    <footer class="footer">
        <div>
            <a href="/ProjectGM_HTML/admin-profile.html">Growthminate® 2022</a>
        </div>
    </footer>

    <script src="/ProjectGM_JS/autores-DB.js"></script>

    <script src="/ProjectGM_JS/admin-registro-libro.js"></script>
</body>

</html>
